<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      .searchItem
      {
      width: 200px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <script src="main.js"></script>  
	<!-- <script src="popup.js"></script> -->
	
  </head>
  
  <body>
	
	<div id="wrapper">
	<div id="titletext">
	   <a href="https://kittybloger.files.wordpress.com/2012/05/cute-kittens-20-great-pictures-1.jpg" target="_blank">
		  <img id="SearchBud" src="search_bud.png" class="logo" attributes="#"/>
	   </a>
	   <div class="popup" attributes="#">
		</div>
	  </div>
	</div>

    <div id="status"></div>
    <img id="image-result" hidden>
        
    <div id="search_stored"> </div>
    

    <button id="UI"> View All </button>

    <button id="refresh"> Refresh </button>

    <script src="main.js"></script>
  </body>
</html>
