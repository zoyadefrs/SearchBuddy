<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css">
        <div id="titlepage">
            <img src="search_logo.png">
            </div>
        <title>SearchBuddy Options</title>
    </head>
    <body>
        <div id="nav">
        <h2 i18n="generaloptions"> General Options </h2>
        </div>
        <div class ="sb-field">
        <input type="checkbox" class="feature" id="sort_my_searches_alpha">
        <label for="sort_my_searches_alpha" i18n="sortmysearchAlpha"> I would like my searches sorted alphabetically. </label>
        </div>
        
        <div class ="sb-field">
          <input type="checkbox" class="feature" id="sort_my_searches_date">
            <label for="sort_my_searches_date" i18n="sortmysearchAlpha"> I would like my searches sorted by dates. </label>
            </div>
        
        
        <div id="extension-options-overlay" class="page showing" aria-hidden="true" style="max-height:204.3px;">
          <div class="close-button"></div>
          <div id="extension-options-overlay-header">
            <img id="extension-options-overlay-icon" src="icon.png">
              <h1 id="extension-options-overlay-title">SearchBuddy</h1>
              </div>
          
          
          
    
<div id="status"></div>
<button id="save">Save</button>

<script src="option.js"></script>


</body>
</html>
